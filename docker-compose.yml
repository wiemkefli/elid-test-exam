version: '3.9'

services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-123456}
      MYSQL_DATABASE: ${DB_NAME:-app_db}
    ports:
      - "${DB_FORWARD_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build:
      context: ./api-server
    environment:
      NODE_ENV: production
      PORT: 4000
      API_PORT: 4000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-app_db}
      DB_USER: root
      DB_PASS: ${DB_PASS:-123456}
    depends_on:
      - db
    ports:
      - "4000:4000"

  ui:
    build:
      context: ./ui
    depends_on:
      - api
    ports:
      - "${UI_PORT:-8080}:80"

volumes:
  db_data:
