
services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-123456}
      MYSQL_DATABASE: ${DB_NAME:-app_db}
    ports:
      - "${DB_FORWARD_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  api:
    build:
      context: ./api-server
    environment:
      NODE_ENV: production
      PORT: 4000
      API_PORT: 4000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-app_db}
      DB_USER: root
      DB_PASS: ${DB_PASS:-123456}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  ui:
    build:
      context: ./ui
    depends_on:
      - api
    environment:
      PORT: 3000
      HOST: 0.0.0.0
    ports:
      - "8080:3000"

volumes:
  db_data:
